{% extends "layout.html" %}
{% block content %}

<div id="map" style="height: 750px;"></div>

<script type="text/javascript">
  var map = L.map('map').setView([52.237, 21.017], 11);
    var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
  });
  map.addLayer(layer);
</script>

<script>
    function addMarker(lat,lon,picture){
<!--        console.log("You clicked the map at LAT: "+ lat+" and LONG: "+lon + picture);-->
        picture = '../static/post_imgs/'+picture
<!--        console.log(picture);-->
        var photoImg = '<img src='+picture+' height="100px" width="150px"/>';
        var marker = L.marker([lat,lon]).addTo(map);
        marker.bindPopup(photoImg);
    }
</script>

 {% for post in posts %}
      <script>addMarker({{post.latitude}}, {{post.longitude}}, '{{post.image_file}}');</script>
 {% endfor %}

{% endblock content %}
